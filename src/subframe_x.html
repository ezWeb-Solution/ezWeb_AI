<div id="subframe_x">

  <!-- My Info Section -->
  <section id="my-info" class="my-4">
    <h2>My Info</h2>
    <p>Age: [Insert age here]</p>
    <p>Country: [Insert country here]</p>
    <p>Job Availability: [Insert job availability here]</p>
    <p>Education: [Insert education here]</p>
  </section>

  <!-- Projects Section -->
  <section id="projects" class="my-4">
    <h2>Projects</h2>
    <ul>
      <li><a href="#">Project 1</a></li>
      <li><a href="#">Project 2</a></li>
      <li><a href="#">Project 3</a></li>
    </ul>
  </section>

  <!-- Contact Me Section -->
  <section id="contact-me" class="my-4">
    <h2>Contact Me</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>

</div>
